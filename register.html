<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | Hệ thống bảo mật</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/tripledes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/aes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/pbkdf2.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="lib/img/Logo.png"" alt="Logo hệ thống" class="auth-logo">
                <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
                <p>Vui lòng điền đầy đủ thông tin</p>
            </div>
            
<!-- Giữ nguyên phần đầu -->

<form id="registerForm" class="auth-form">
    <div class="form-row">
        <div class="form-group">
            <label for="fullName"><i class="fas fa-user"></i> Họ và tên</label>
            <input type="text" id="fullName" name="fullName" placeholder="Nguyễn Văn A" required>
        </div>
        <div class="form-group">
            <label for="idNumber"><i class="fas fa-id-card"></i> Số CCCD/CMND</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="123456789" pattern="\d{9,12}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="socialInsurance"><i class="fas fa-shield-alt"></i> Số BHXH</label>
            <input type="text" id="socialInsurance" name="socialInsurance" placeholder="Số bảo hiểm xã hội" required>
        </div>
        <div class="form-group">
            <label for="bankAccount"><i class="fas fa-credit-card"></i> Số tài khoản</label>
            <input type="text" id="bankAccount" name="bankAccount" placeholder="Số tài khoản ngân hàng" required>
        </div>
    </div>
    <div class="form-group">
        <label for="address"><i class="fas fa-map-marker-alt"></i> Địa chỉ</label>
        <textarea id="address" name="address" rows="2" placeholder="Địa chỉ đầy đủ" required></textarea>
    </div>


    <div class="form-group">
        <label for="avatar"><i class="fas fa-image"></i> Ảnh đại diện (URL)</label>
        <input type="url" id="avatar" name="avatar" placeholder="https://... hoặc để trống nếu không có">
    </div>

    <div class="form-group">
        <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="regEmail" name="regEmail" placeholder="email@example.com" required>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="regPassword"><i class="fas fa-lock"></i> Mật khẩu</label>
            <div class="password-input">
                <input type="password" id="regPassword" name="regPassword" placeholder="Mật khẩu (tối thiểu 8 ký tự)" minlength="8" required>
                <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword"><i class="fas fa-lock"></i> Xác nhận mật khẩu</label>
            <div class="password-input">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
        </div>
    </div>
    <div class="form-group checkbox-group">
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">Tôi đồng ý với các điều khoản và chính sách bảo mật</label>
    </div>
    <button type="submit" class="auth-btn">
        <i class="fas fa-user-plus"></i> ĐĂNG KÝ
    </button>
    <div class="auth-footer">
        <span>Đã có tài khoản?</span>
        <a href="index.html" class="auth-link">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
        </a>
    </div>
</form>

        </div>
        <div class="auth-notification" id="notification"></div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
